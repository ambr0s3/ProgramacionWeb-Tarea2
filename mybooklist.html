<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles.css">
  <title>Book List</title>
 </head>
<body>

<h1>My Book List</h1>
<script type="text/javascript">
var books = [
  {title: 'The Design of EveryDay Things',
   author: 'Don Norman',
   alreadyRead: false
  },
  {title: 'The Most Human Human',
   author: 'Brian Christian',
   alreadyRead: true
  }];
    
for (var i = 0; i < books.length; i++) {
  var bookPitem = document.createElement('p');
  var bookIllustration = document.createTextNode(books[i].title + ' / Autor: ' + books[i].author);
  bookPitem.appendChild(bookIllustration);
  document.body.appendChild(bookPitem);
}

var books = [
  {title: 'The Design of EveryDay Things',
   img: 'https://images-na.ssl-images-amazon.com/images/I/417eQ5d7FiL._SY344_BO1,204,203,200_.jpg',
   author: 'Don Norman',
   alreadyRead: false
  },
    {title: 'The Most Human Human',
   img: 'http://images.gr-assets.com/books/1295465264l/8884400.jpg',
   author: 'Brian Christian',
   alreadyRead: true
  }];
    
var bookList = document.createElement('ul');
for (var i = 0; i < books.length; i++) {
  var bookImage = document.createElement('img');
  var bookUnit = document.createElement('li');
  bookImage.src = books[i].img;
  bookUnit.appendChild(bookImage);
  var bookIllustration = document.createTextNode(books[i].title + ' / Autor: ' + books[i].author);
  bookUnit.appendChild(bookIllustration);
  if (books[i].alreadyRead) {
    bookUnit.style.color = 'red';
  }
  bookList.appendChild(bookUnit);
}
document.body.appendChild(bookList);
</script>
  
</body>
</html>
